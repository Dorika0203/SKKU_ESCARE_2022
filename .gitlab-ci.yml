stages:
  - build-job
  - build
  - deploy
variables:
  IMAGE_NAME: tim0726/kakaotest:0.1


build-job:
 stage: build-job

 # Tag is identifier to select which gitlab-runner instance to use
 # Current 'ubtag' is gilab runner instance in Dorika's private linux server (ubuntu 20.04 server), running as docker container.
 tags:
#   - ubtag
   - escare
 image: openjdk:11
 script:
   - ./gradlew bootWar
 cache:
   key: whenever-with-dependencies
   paths:
     - .gradle/wrapper
     - .gradle/caches
 artifacts:
   paths:
     - ./build/libs/app.war




docker-build-push:
 tags:
#   - ubtag
   - escare
 image: docker:latest
 stage: build
 script:
#   - echo hi
   - docker login -u $DOCKER_ID -p $DOCKER_PASSWORD
   - docker build -t tim0726/kakaotest:0.1 .
   - docker push tim0726/kakaotest:0.1



# ---------------------------------------------------------------------------------------- deployment -------------------------------------------------------------------- #

# This is deploying for DEVELOPMENT process, for testing.
# Using server is contributor dorika's personal server -- ubuntu 20.04 server.
deploy-DEV:
  tags:
#    - ubtag
    - escare
  only:
    - dev
  stage: deploy
  timeout: 3d
#  image: ubuntu:20.04
  before_script:
    - 'which ssh-agent || (apt-get update -y && apt-get install openssh-client -y)'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIV_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -p $DEV_SERVER_PORT $DEV_SERVER_IP >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh escare@$DEV_SERVER_IP -p $DEV_SERVER_PORT "cd skku/dev && nohup ./kuber.sh &"



