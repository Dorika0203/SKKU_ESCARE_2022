version: "3.0"
services:
  mariadb:
    image: mariadb
    environment:
      MYSQL_DATABASE: kakaotest
      #      MYSQL_USER: root
      #      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    restart: on-failure
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql


  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    restart: on-failure
    links:
      - mariadb
    depends_on:
      - mariadb